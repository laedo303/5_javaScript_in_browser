<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>repair block</title>

  <link rel="stylesheet" href="./css/swiper@9.3.2_swiper-bundle.css" />
  <script type="module" src="./js/swiper@9_swiper-element-bundle.min.js"></script>
  <script type="module" src="./js/swiper@9.3.2_swiper-bundle.js"></script>

  <link rel="stylesheet" href="./css/style.css">

  <script type="module" src="./js/sliderInit.js"></script>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <section class="repair-brands">
    <h2 class="repair-brands__title">Ремонт техники различных брендов</h2>

    <div class="container">
      <div class="brands-list">
        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/lenovo.svg" alt="Логотип Lenovo">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/samsung.svg" alt="Логотип Samdung">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/apple.svg" alt="Логотип Apple">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/vievSonic.svg" alt="Логотип Vievsonic">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/bosch.svg" alt="Логотип Bosch">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/hp.svg" alt="Логотип HP">
          </a>
        </div>
        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/acer.svg" alt="Логотип Acer">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/sony.svg" alt="Логотип Sony">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/lenovo.svg" alt="Логотип Lenovo">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/samsung.svg" alt="Логотип Samdung">
          </a>
        </div>

        <div class="brands-item">
          <a href="#" class="brands-link">
            <img src="./img/apple.svg" alt="Логотип Apple">
          </a>
        </div>
      </div>

      <div class="swiper-pagination"></div>

    </div>

    <button class="repair-brands__show-btn">
      <img src="./img/double-arrow.svg" class="double-arrow">
      <p class="show-more">Показать все</p>
    </button>
  </section>
</body>

</html>
